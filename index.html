<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,600;0,800&display=swap"
            rel="stylesheet"
        />
        <title>Coinverter</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <main class="container">
            <header class="page-hdr">
                <img src="images/coin.png" alt="euro coin" class="logo" />
                <h1>Coinverter</h1>
                <h2>Przelicznik walut</h2>
                <div id="loading"></div>
            </header>

            <section class="container">
                <div class="form-box">
                    <form class="calc-form">
                        <input
                            type="number"
                            step="0.01"
                            placeholder="0.00"
                            id="calcInput"
                            class="calc-input"
                        />

                        <select id="currencySel" class="currency-sel">
                            <option value="chf">CHF</option>
                            <option value="eur">EUR</option>
                            <option value="usd">USD</option>
                        </select>
                        <input
                            type="button"
                            value="Przelicz"
                            id="convertBtn"
                            class="convert-btn"
                        />
                    </form>
                </div>
                <p>to <span id="result" class="result"></span> PLN</p>
            </div>
        </main>

        <script src="js/index.js"></script>
    </body>
</html>
